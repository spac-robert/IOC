<h1 class="lvl-class">Puzzle</h1>
<h2 class="lvl-class">Puzzle cu bunicul</h2>

<div class="split left">
    <div class="centered">
        <div class="button-group">
            <div class="row">
                <div class="col">
                    <button (click)="onAnswer(4)">
                        <img src="./assets/img/bicu-cut/bicu-split-bott-right.png">
                    </button>
                    <button (click)="onAnswer(1)">
                        <img src="./assets/img/bicu-cut/bicu-split1-top-left.png">
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button (click)="onAnswer(3)">
                        <img src="./assets/img/bicu-cut/bicu-split1-bott-lrft.png">
                    </button>
                    <button (click)="onAnswer(2)">
                        <img src="./assets/img/bicu-cut/bicu-split-top-right.png">
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="split right">
    <div class="centered">
        <div class="row"><img *ngIf="image1"
            src="./assets/img/bicu-cut/bicu-split1-top-left.png">
       <img *ngIf="image2"
            src="./assets/img/bicu-cut/bicu-split-top-right.png"></div>
       <div class="row"><img *ngIf="image3"
        src="./assets/img/bicu-cut/bicu-split1-bott-lrft.png">
   <img *ngIf="image4"
        src="./assets/img/bicu-cut/bicu-split-bott-right.png"></div>
        

    </div>
</div>
